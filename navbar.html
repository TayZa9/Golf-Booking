<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar | Golf Booking</title>
    <style>
        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            padding: 15px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            transition: 0.3s ease-in-out;
        }

        .logo a {
            color: white;
            font-size: 24px;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        .logo a:hover {
            color: #28a745;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            display: inline-block;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 8px 15px;
            border-radius: 5px;
            transition: 0.3s ease-in-out;
        }

        .nav-links a:hover {
            background: #28a745;
            color: white;
        }

        /* Mobile Menu */
        .menu-toggle {
            display: none;
            cursor: pointer;
            font-size: 28px;
            color: white;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                text-align: center;
                padding: 15px;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                gap: 10px;
                width: 100%;
                text-align: center;
            }

            .nav-links.active {
                display: flex;
            }

            .menu-toggle {
                display: block;
            }
        }

        /* Button Styling */
        .btn-logout {
            background: #ff4757;
            padding: 8px 15px;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            font-size: 16px;
        }

        .btn-logout:hover {
            background: #e84118;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <a href="index.html">üèåÔ∏è Golf Booking</a>
        </div>
        <div class="menu-toggle" onclick="toggleMenu()">‚ò∞</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="courses.html">Courses</a></li>
            <li><a href="booking.html">Book a Tee Time</a></li>
            <li><a href="login.html" id="auth-link">Login</a></li>
            <li><button class="btn-logout" id="logout-button" style="display: none;">Logout</button></li>
        </ul>
    </nav>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCZK4UtQweYPqLysTuy9vAsXRlqvySK5Ow",
            authDomain: "golfbooking-f8f28.firebaseapp.com",
            databaseURL: "https://golfbooking-f8f28-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "golfbooking-f8f28",
            storageBucket: "golfbooking-f8f28.firebasestorage.app",
            messagingSenderId: "754510906037",
            appId: "1:754510906037:web:16187e6fb33c235a45f4fc",
            measurementId: "G-GXHZPWEXN1"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        function toggleMenu() {
            document.querySelector(".nav-links").classList.toggle("active");
        }

        document.addEventListener("DOMContentLoaded", () => {
            const logoutButton = document.getElementById("logout-button");
            const authLink = document.getElementById("auth-link");

            auth.onAuthStateChanged((user) => {
                if (user) {
                    logoutButton.style.display = "inline-block";
                    authLink.style.display = "none";
                } else {
                    logoutButton.style.display = "none";
                    authLink.style.display = "inline-block";
                }
            });

            logoutButton.addEventListener("click", () => {
                auth.signOut().then(() => {
                    window.location.href = "index.html";
                }).catch((error) => {
                    console.error("Logout Error:", error);
                });
            });
        });
    </script>

</body>
</html>
